  <div class="profile-image"><img src="http://piaoyonghui.github.io/wordexpress/wp-content/uploads/2019/05/Screen-Shot-2019-05-05-at-9.10.18-AM.png" alt="Linghui Jiang"></div>
  <figcaption>
    <h3>Linghui Jiang</h3>
    <h5>Photographer</h5>
    <p></p><p class="entry-content clearfix">I am an Auckland based photographer, specialise in family and kids portraits.</p>
<p class="entry-content clearfix"> Camera and me have been the best friends ever since I was 5 years old. I was amazed by how it can add beautiful melody to our lives. </p>
<p class="entry-content clearfix"> My name is 姜伶慧 (Jiang Linghui), originally from China. I fell in love with this beautiful mother nature at first sight when I landed 7 years ago. My first year in New Zealand was all about experiencing local life and taking landscape photos.</p>
<p class="entry-content clearfix"> It was not until my first child was born that I realised my passion for portrait photography, especially kids and families. nothing beats the satisfaction and enjoyment of watching your cuties’ photo. As more and more my girl’s photos on social media, friends and families encouraged me to start photography business.</p>
<p class="entry-content clearfix"> I believe in my ability to deliver photos, from which you feel love and temperature, and seize those precious moments of your family. </p>
    <div class="icons">
                <a href="">
            <i class=""></i>
          </a>
              </div>

</figure>
